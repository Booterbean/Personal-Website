<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi, I'm Corey Predella</title>
  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="content">
    <h1>
      <span class="hero-text"
            data-z="true"
            data-z-layers="8"
            data-z-depth="0.5em"
            data-z-event="pointer"
            data-z-event-rotation="10deg"
            data-z-perspective="1000px"
            data-z-fade="false"
      >
        Welcome,
      </span>
      <br>
      <span class="hero-text"
            data-z="true"
            data-z-layers="8"
            data-z-depth="0.5em"
            data-z-event="pointer"
            data-z-event-rotation="10deg"
            data-z-perspective="1000px"
            data-z-fade="false"
      >
        I'm
      </span>
      <span class="hero-text"
            data-z="true"
            data-z-layers="8"
            data-z-depth="0.5em"
            data-z-event="pointer"
            data-z-event-rotation="10deg"
            data-z-perspective="1000px"
            data-z-fade="false"
      >
        Corey
      </span>
    </h1>
  </div>

  <button id="enterButton" class="pushable">
    <span class="shadow"></span>
    <span class="edge"></span>
    <span class="front">Enter</span>
  </button>

  <div id="fadeOverlay"></div>

  <script src="https://bennettfeely.com/ztext/js/ztext.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
