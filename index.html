    <center>
    <div id="rotating-ball">
        <script>
            var pts = []
            var details = []
            var colorch = []

            function setup() {
                createCanvas(window.innerWidth, window.innerHeight, WEBGL);
                for (var i=0;i<100;i++){
                    pts.push([random(0,width), random(-height/2+50, height/2)])
                    details.push(random([3,4]))
                    colorch.push(random(["#98D8AA", "#ffb5ff"]))
                }
            }

            function draw() {
          
                clear();noFill();
                for (var i=0;i<100;i++){
                    stroke(colorch[i])
                    push();translate((pts[i][0]+frameCount/5)%width-width/2-5,pts[i][1]);
                    rotateY(sin(frameCount/200+i)*2);rotateX(cos(frameCount/200+i)*2);
                    ellipsoid(15,15,15,details[i],details[i]);pop()
                }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
    </script>
    </div>
    </center>
